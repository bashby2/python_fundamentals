<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login or Register</title>
  </head>
  <body>

    {% if messages %}
      {% for message in messages %}
        {{message}}
      {% endfor %}
    {% endif %}

    <h2>Please login</h2><br>
    <form action="/login" method="post">
      {% csrf_token %}
      email: <input type="text" name="login_email" placeholder="JohnSnow@codingdojo.com"><br>
      password: <input type="password" name="login_password"><br>
      <input type="submit" value="Login">
    </form>

    <h3>Please register</h3>
    <form action="/register" method="post">
      {% csrf_token %}
      First Name: <input type="text" name="first_name" placeholder="John"><br>
      Last Name: <input type="text" name="last_name" placeholder="Snow"><br>
      email: <input type="text" name="register_email" placeholder="JohnSnow@codingdojo.com"><br>
      password: <input type="password" name="register_password"><br>
      <p>Passwords must match</p>
      password: <input type="password" name="confirm_password"><br>

      <input type="submit" value="Register">
    </form>

  </body>
</html>
