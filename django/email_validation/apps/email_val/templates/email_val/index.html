<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation!</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        {{message}}
      {% endfor %}
    {% endif %}
    <form action="/process" method="post">
      {% csrf_token %}
      <h3>Email Address:</h3>
      <input type="text" name="email" placeholder="john.snow@northpoll.com">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
